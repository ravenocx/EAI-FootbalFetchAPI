<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantor Bola</title>
    <link rel="stylesheet" href="/public/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body class="font-poppins bg-gray-100" >
    <header class="border border-b-2 bg-white">
        <div class="navbar">
            <a class="btn btn-ghost text-xl" href="./index.html">KantorBola99</a>
            <ul class="menu menu-vertical lg:menu-horizontal">
                <li><a href="./country.html" class="text-lg">Country</a></li>
                <li><a href="./league.html" class="text-lg">League</a></li>
                <li><a href="./standing.html" class="text-lg">Standings</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="flex justify-center mt-10">
            <div class="card w-96 bg-base-100 shadow-md">
                <h3 class="font-bold px-8 text-xl pt-6">Total Country</h3>
                <div id="countryTotal" class="flex justify-center my-10 text-xl">
                    <div class="loading loading-spinner loading-lg"></div>
                </div>
            </div>

            <div class="card w-96 bg-base-100 shadow-md mx-8">
                <h3 class="font-bold px-8 text-xl pt-6">Total League</h3>
                <div id="leagueTotal" class="flex justify-center my-10 text-xl">
                    <div class="loading loading-spinner loading-lg"></div>
                </div>
            </div>
        </div>

        <div class="px-14 my-10">
            <div class="flex items-center">
                <h3 class="font-bold text-xl">Latest Matches</h3>
                <hr class="w-[1400px] border-t-2 border-gray-300 ml-[22px]">
            </div>

            <div id="match">
                <div class="card bg-base-100 shadow-md rounded-md mt-8 text-[#959FA8] text-lg">
                    <div class="flex justify-center my-7 text-xl">
                            <div class="loading loading-spinner loading-lg"></div>
                    </div>
                </div>

                <div class="card bg-base-100 shadow-md rounded-md mt-8 text-[#959FA8] text-lg">
                    <div class="flex justify-center my-7 text-xl">
                            <div class="loading loading-spinner loading-lg"></div>
                    </div>
                </div>

                <div class="card bg-base-100 shadow-md rounded-md mt-8 text-[#959FA8] text-lg">
                    <div class="flex justify-center my-7 text-xl">
                            <div class="loading loading-spinner loading-lg"></div>
                    </div>
                </div>

                <div class="card bg-base-100 shadow-md rounded-md mt-8 text-[#959FA8] text-lg">
                    <div class="flex justify-center my-7 text-xl">
                            <div class="loading loading-spinner loading-lg"></div>
                    </div>
                </div>

                <div class="card bg-base-100 shadow-md rounded-md mt-8 text-[#959FA8] text-lg">
                    <div class="flex justify-center my-7 text-xl">
                            <div class="loading loading-spinner loading-lg"></div>
                    </div>
                </div>
            </div>
        </div>


        <div class="px-14 mt-20">
            <div class=" flex justify-between">
                <h3 class="font-bold text-xl">Countries</h3>
                <a href="./country.html" class="text-[#A4907C] font-medium">View All ></a>
                   
            </div>
            <hr class="mt-2 border-t-2 border-gray-300">
        </div>
        

        <div class="flex justify-center">
            <div id="country" class="grid grid-cols-4 gap-x-40 gap-y-10 bg-base-100 shadow-md rounded-lg mt-8 text-[#959FA8] text-lg text-center p-20">
                <h3 class="text-gray-500 font-bold">Country Flag</h3>
                <h3 class="text-gray-500 font-bold">Country Name</h3>
                <h3 class="text-gray-500 font-bold">Total League</h3>
                <h3 class="text-gray-500 font-bold">Total Team</h3>
            </div>
        </div>

        <div class="px-14 mt-20">
            <div class=" flex justify-between">
                <h3 class="font-bold text-xl">Leagues</h3>
                <a href="./league.html" class="text-[#A4907C] font-medium">View All ></a>
                   
            </div>
            <hr class="mt-2 border-t-2 border-gray-300">
        </div>
        

        <div class="flex justify-center pb-20">
            <div id="league" class="grid grid-cols-4 gap-x-20 gap-y-10 bg-base-100 shadow-md rounded-lg mt-8 text-[#959FA8] text-lg text-center p-20">
                <h3 class="text-gray-500 font-bold">League Logo</h3>
                <h3 class="text-gray-500 font-bold">League Name</h3>
                <h3 class="text-gray-500 font-bold">Season</h3>
                <h3 class="text-gray-500 font-bold">Top Standing (1st)</h3>
            </div>
        </div>
        
    </main>
   
    <script src="/src/js/script.js"></script>
</body>
</html>
